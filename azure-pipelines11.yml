# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    sudo apt-get update
    sudo apt-get install -y wget
    wget https://download.java.net/java/GA/jdk12/GPL/openjdk-12_linux-x64_bin.tar.gz
    sudo tar -xvf openjdk-12_linux-x64_bin.tar.gz -C /usr/lib/jvm
    sudo update-alternatives --install /usr/bin/java java /usr/lib/jvm/jdk-12/bin/java 1
    sudo update-alternatives --set java /usr/lib/jvm/jdk-12/bin/java
  displayName: 'Install JDK 12'

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'Path'
    jdkDirectory: '/usr/lib/jvm/jdk-12
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

